<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Formulário em PHP</title>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <style>
        h1{
            color: #3c5ab4;
            text-shadow: 1px 1px 1px black;
            text-align: center;
        }
        .botao{
            margin: 10px;
        }
        .op{
            margin: 15px auto 10px auto;
        }
    </style>
</head>
<body>
<div>
    <h1>Estrutura Condicional</h1>
    <form method="get" action="01-resultado.php">
        Número: <input type="number" name="num"/><br/>
        <fieldset class="op"><legend>Operação</legend>
            <input type="radio" name="oper" id="dobro" value="1" checked>
            <label for="dobro">Dobro</label>
            <input type="radio" name="oper" id="cubo" value="2">
            <label for="cubo">Cubo</label>
            <input type="radio" name="oper" id="raiz" value="3">
            <label for="raiz">Raiz Quadrada</label>
        </fieldset>
        <input type="submit" class="botao" value="Calcular">
    </form>
</div>
</body>
</html>
